---
layout: default
title: Gigs
---

<div class="container mx-auto max-w-6xl mt-5 bg-white p-5">
  <div>
    <table class="w-full">
      <thead>
        <tr>
          <th class="bg-emerald-200 border border-1 border-emerald-400 p-2">Date</th>
          <th class="bg-emerald-200 border border-1 border-emerald-400 p-2">Location</th>
          <th class="bg-emerald-200 border border-1 border-emerald-400 p-2">Details</th>
        </tr>
      </thead>
      <tbody>
        {% for gig in site.gigs %}
        <tr>
          <td class="border border-1 border-emerald-200 p-2">{{ gig.date }}</td>
          <td class="border border-1 border-emerald-200 p-2">{{ gig.location }}</td>
          <td class="border border-1 border-emerald-200 p-2">{{ gig.details }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
