---
layout: default
---

<div class="container mx-auto max-w-4xl mt-5 px-2 md:px-0">
  <div class="bg-white rounded-lg shadow-lg p-6 md:p-8">
    <h1 class="text-4xl md:text-5xl font-bold text-green-800 mb-4">{{ page.title }}</h1>

    <div class="grid md:grid-cols-2 gap-4 mb-6 text-sm md:text-base">
      {% if page.original_song %}
        <div class="flex items-center">
          <span class="font-bold text-green-700 mr-2">Origineel:</span>
          <span>{{ page.original_song }}</span>
        </div>
      {% endif %}

      {% if page.genre %}
        <div class="flex items-center">
          <span class="font-bold text-green-700 mr-2">Genre:</span>
          <span>{{ page.genre }}</span>
        </div>
      {% endif %}

      {% if page.key %}
        <div class="flex items-center">
          <span class="font-bold text-green-700 mr-2">Toonsoort:</span>
          <span>{{ page.key }}</span>
        </div>
      {% endif %}
    </div>

    <pre class="whitespace-pre-wrap font-mono text-sm bg-green-50 p-4 rounded overflow-x-auto">{{ content }}</pre>

    <div class="mt-8 pt-6 border-t border-green-200">
      <a href="/liedjes.html" class="inline-flex items-center text-green-700 hover:text-green-900 font-bold transition">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="mr-2">
          <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
        Terug naar alle liedjes
      </a>
    </div>
  </div>
</div>
